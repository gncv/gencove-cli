before_script:
  - apt-get update -qy
  - apt-get install -y python-dev python-pip python3 python3-dev python3-pip
  # install newer virtualenv (package python-virtualenv results in old version)
  - pip install virtualenv tox

python2:
  image: python:2.7
  stage: test
  script: tox -e py27

python37:
  image: python:3.7
  stage: test
  script: tox -e py37

black:
  image: python:3.7
  stage: test
  script: tox -e black

flake8:
  image: python:3.7
  stage: test
  script: tox -e flake8

pylint:
  image: python:3.7
  stage: test
  script: tox -e pylint

bandit:
  image: python:3.7
  stage: test
  script: tox -e bandit

staging:
  script:
    - echo "Nothing happens here"
  only:
    - master
  
production:
  script:
    # Install twine for uploading to pypi
    - pip install twine
    # Upload to pypi
    - python setup.py sdist
    - python setup.py bdist_wheel --universal
    - twine upload dist/*
  only:
    # - tags
    #
    # SemVer-compliant tags (with no metadata)
    - /^v?\d+\.\d+\.\d+$/
