[tox]
envlist = {py36,py37,py38,py39}-{api_key, user_pass},black,flake8,pylint,bandit

[testenv]
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/gencove
    ; Passing the USING_API_KEY env as True if api_key is being used
    api_key: USING_API_KEY=True
    ; First, we load the example .env file to get some defaults
    file|gencove/tests/.env.dist
    ; Then we try to load the .env file to override those defaults with actual values
    ; This is optional since it will not fail if the file doesn't exist.
    file|gencove/tests/.env

# Dependencies
deps =
    pytest==7.0.1
    pytest-mock==3.6.1
    pytest-cov==3.0.0
    pytest-recording==0.12.0
    vcrpy==4.1.1
    faker==13.3.5
# Any command, not just pytest
commands =
    pytest --verbose --cov-config=.coveragerc --cov --cov-append --cov-report term-missing --record-mode=none

# Autoformatter
[testenv:black]
basepython = python3
deps =
    black==22.3.0
commands =
    black --line-length 78 gencove

# Check formatting
[testenv:black_checker]
basepython = python3
deps =
    black==22.3.0
commands =
    black --line-length 78 --check gencove

# Linters
[testenv:flake8]
basepython = python3
deps =
    flake8==3.9.1
    flake8-import-order==0.18.1
    flake8-typing-imports==1.10.1
    pep8-naming==0.11.1
commands =
    flake8 gencove/ setup.py

[testenv:pylint]
basepython = python3
deps =
    pyflakes==2.3.1
    pylint==2.8.2
commands =
# --extension-pkg-whitelist="pydantic" is used to avoid commenting pylint: disable=no-name-in-module
# each time we import from pydantic
    pylint --extension-pkg-whitelist="pydantic" gencove

[testenv:bandit]
basepython = python3
skip_install = true
deps =
    bandit==1.7.0
commands =
    bandit -r gencove/ -x gencove/tests
